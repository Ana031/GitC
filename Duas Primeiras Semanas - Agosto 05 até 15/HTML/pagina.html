    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Biblioteca HBSIS</h1>
        <label for="inputLogin" class="sr-only">E-mail</label>
        <input type="email" id="inputLogin" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputSenha" class="sr-only">Senha</label>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="Aumentar()" style="height: 45px;font-size: 16px;">AUMENTAR</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="Diminuir()" style="height: 45px;font-size: 16px;">DIMINUIR</button>
        <button id="inputLogin" class="btn btn-lg btn-primary btn-block" type="submit" onclick="Pesquisar()" style="height: 45px;font-size: 16px;">PESQUISAR</button>

        <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var countIncrement = 16;
            function Aumentar() {
                var document1 = document.getElementById('inputLogin');
                var document2 = document.getElementById('inputSenha');

                document1.style.fontSize = (countIncrement++) + "px";
                document2.style.fontSize = (countIncrement++) + "px";
            }

            function Diminuir() {
                var document1 = document.getElementById('inputLogin');
                var document2 = document.getElementById('inputSenha');

                document1.style.fontSize = (countIncrement--) + "px";
                document2.style.fontSize = (countIncrement--) + "px";
            }


            var foo = { email: 'Ana', senha: 123 };

            var cad = Object.create(foo);

            cad.temcadastro = true;

            cad.email;

            cad.senha;

            cad.cadastro = [{
                "Id": "1",
                "Email": "anakarolinepopenga@gmail.com",
                "Senha": "1234"
            },
            {

                "Id": "2",
                "Email": "jose@gmail.com",
                "Senha": "1234"
            }];


            function Pesquisar() {
                $.each(cad.cadastro,
                    function (index, object) {
                        var contentVal = $('#inputLogin').val();

                        if (object.Email.indexOf(contentVal)) {
                            alert('Encontrado');
                        } 
                    });
            }
        </script>
